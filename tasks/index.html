function TitleCase(str) {
  result = str.split(" ");
  var word = "";
  for (var i = 0; i < result.length; i++) {
    word+= result[i][0].toUpperCase() + result[i].slice(1).toLowerCase() + " ";
  }
  return word;
}
rst = TitleCase("welcome to javaScript");
console.log(rst);

function CheckPalindrome(word) {
    let reversedWord = ""; 


    
    for (let i = word.length - 1; i >= 0; i--) {
        reversedWord += word[i]; 
    }

  
    
    return word === reversedWord;
}
console.log(CheckPalindrome("madam")); 
console.log(CheckPalindrome("hello")); 





function numToWord(num) {
  let ones = ['one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'ten', 
              'eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eighteen', 'nineteen'];
  let tens = ['twenty', 'thirty', 'forty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety'];

  if (num === 0) {
    return 'Zero';
  }

  let results = '';

  if (num >= 1000) {
    results += ones[Math.floor(num / 1000) - 1] + ' thousand ';
    num %= 1000;
  }

  if (num >= 100) {
    results += ones[Math.floor(num / 100) - 1] + ' hundred ';
    num %= 100;
  }

  if (num >= 20) {
    results += tens[Math.floor(num / 10) - 2] + ' ';
    num %= 10;
  }

  if (num > 0) {
    results += ones[num - 1] + ' ';
  }

  return results.trim();
}
console.log(numToWord(635));
